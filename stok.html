<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Buku - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Toko Buku Online</h1>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="index.html">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="stok-header">
            <h2>Katalog Buku</h2>
            <button id="addStockBtn" class="btn-primary">+ Tambah Stok Baru</button>
        </div>

        <div class="table-container">
            <table id="stockTable" class="data-table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Kode Barang</th>
                        <th>Nama Barang</th>
                        <th>Jenis Barang</th>
                        <th>Edisi</th>
                        <th>Stok</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Tambah Stok -->
    <div id="addStockModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tambah Stok Baru</h2>
            <form id="addStockForm">
                <div class="form-group">
                    <label for="bookCode">Kode Barang:</label>
                    <input type="text" id="bookCode" required>
                </div>
                <div class="form-group">
                    <label for="bookTitle">Nama Barang:</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookType">Jenis Barang:</label>
                    <input type="text" id="bookType" required>
                </div>
                <div class="form-group">
                    <label for="bookEdition">Edisi:</label>
                    <input type="text" id="bookEdition" required>
                </div>
                <div class="form-group">
                    <label for="bookStock">Stok:</label>
                    <input type="number" id="bookStock" required>
                </div>
                <div class="form-group">
                    <label for="bookPrice">Harga:</label>
                    <input type="text" id="bookPrice" placeholder="Rp ..." required>
                </div>
                <div class="form-group">
                    <label for="bookCover">Cover (nama file):</label>
                    <input type="text" id="bookCover" placeholder="nama_file.jpg">
                    <small>File harus ada di folder img/</small>
                </div>
                <button type="submit" class="btn-primary">Tambah Stok</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
